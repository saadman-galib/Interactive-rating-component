<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link
            rel="shortcut icon"
            href="./assets/favicon.png"
            type="image/x-icon"
        />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Interactive rating component</title>
    </head>
    <body>
        <div
            class="flex items-center justify-center w-full h-screen main-container bg-very-dark-blue"
        >
            <div class="hidden p-[32px] font-overpass rounded-[30px] card h-[412px] w-[412px] bg-card-blue">
                <img
                    src="./assets/icon-star.svg"
                    alt="icon star"
                    class="p-4 bg-[#262E39] rounded-full mb-8"
                />

                <div>
                    <h2
                        class="text-3xl text-[28px] font-semibold text-[#FEFFFF] "
                    >
                        How did we do?
                    </h2>
                    <p class="mt-3 text-[#949BA5] text-[15px] leading-6">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
                </div>
                <div class="flex flex-row py-5">
                    <p class="number-first">1</p>
                    <p class="number">2</p>
                    <p class="number">3</p>
                    <p class="number">4</p>
                    <p class="number-last">5</p>
                    
                </div>
                <button class="transition duration-500 font-semibold text-white uppercase bg-[#F57528] hover:text-[#F57528] hover:bg-white w-full rounded-3xl py-2 mt-3">submit</button>
            </div>
            
        </div>
        <script type="module" src="/main.js"></script>
    </body>
</html>
